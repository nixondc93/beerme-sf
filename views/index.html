<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen" title="no title">
    <script src="scripts/app.js"></script>

    <link rel="stylesheet" href="styles/stylesheet.css" media="screen" title="no title">
    <title>BeerMe</title>
</head>

<body class="grey lighten-3">

    <nav class="blue lighten-1">
        <div class="nav-wrapper container">
            <div class="row">
                <div class="col l3">
                    <h4>BeerMe<h4>
      </div>
      <div class="center col l6">
        <form>
          <div class="input-field">
            <input id="search" type="search" />
            <label class="search-icon" for="search"><i class="material-icons ">search</i></label>
          </div>
        </form>
      </div>
      <div class="center col l3">
        <!-- <a class="add-beer" href="#beerModal">Add Beer</a> -->
      </div>
      <div class="col s2">
        <ul class="right">

        </ul>
      </div>
    </div>
  </div>
</nav>


    <div class="carousel">
     <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
     <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
     <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
     <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
     <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
   </div>

    <nav class="blue lighten-3"></nav>

    <div class="container">
      <h5 class="main-title"> Top Beers </h5>
      <div  class="row">
        <div id="beers">
          <script id="beer-template" type="text/x-handlebars-template">
          <div class="col l9">
              <div class="card">
                  <div class="card-content">
                    <ul>
                      <li>
                        <p><b>Name: </b>{{name}}</p>
                      </li>
                        <p><b>Description: </b>{{description}}</p>
                      <li>
                        <p><b>Rating: </b>{{rating}}</p>
                      </li>
                      <li>
                        <p><b>Brewery: </b>{{Brewery}}<p>
                      </li>
                      <li>
                        <p><b>ABV: </b>{{abv}}</p>
                      </li>
                    </ul>
                  </div>
              </div>
          </div>
        </script>
      </div>
          <div class="col l3">
            <div id="aside" >
              <h6 class="aside-title">Top Locations</h6>
              <div class="location-target">
              <script id="location-template" type="text/x-handlebars-template">
                  <div class="card">
                      <div class="card-content">
                        <ul>
                          <li>
                            <p><b>Name: </b> {{Name}} </p>
                          </li>
                          <li>
                      		  <p><b>Type: </b> {{TypeOf}}
                          </li>
                          <li>
                      		  <p><b>Address: </b> {{Address}}
                          <li>
                      		  <p><b>Phone: </b> {{phone}}
                          </li>
                        </ul>
                      </div>
                  </div>
                  </script>
              </div>
            </div>
          </div>
      </div>
      <!-- <div id="beerModal" class="modal">
        <div class="modal-content">
          <h4>Add a Beer!</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div> -->

        <div class="row">
    <form id="adding_beer" class="col s12" method="GET" action="/search">
      <div class="row">
        <div id="autocomplete-input" class="input-field col s12 autocomplete">
          <input for="autocomplete-input" placeholder="Beer Name" id="beer_name" name="q" type="text" class="validate">
          <label for="beer_name">Beer Name</label>
          <input type="submit" name="name" value="submit" class="btn">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
